<div class = 'container'>
<form>
    <h2>Add a New Exercise </h2>
      <div class="form-group">
        <label for="name">Name: 
            <input type="text" id="name" required #name>
        </label>
      </div>
      
      <div class="form-group">
        <label for="description">Description: 
             <input type="text" id="description"  required #description>
         </label>
      </div>
      
      <div class="form-group">
        <label for="author">Author: 
             <input type="text" id="authorName"  required #author>
         </label>
      </div>
      
      <div class="form-group">
        <label for="objectives">Objectives: 
             <input type="text" id="objectives"  required #objectives>
         </label>
      </div>
      
      <div class="form-group">
        <label for="actionSteps">Action Steps: 
            <input type="text" id="actionSteps" required #actionsteps>
         </label>
      </div>
      
      <div class="form-group">
        <label for="location">Location: 
           <input type="text" id="location"  required #location>
         </label>
      </div>
      
      <div class="form-group">
        <label for="frequency">Frequency: 
           <input type="text" id="frequency" required #frequency>
         </label>
      </div>
      
      <div class="form-group">
        <label for="duration">Duration: 
            <input type="text" id="duration"  required #duration>
         </label>
      </div>
      
      <div class="form-group">
        <label for="multimediaURL">Multimedia-URL: 
           <input type="text" id="multimediaURL" required #multimediaurl>
         </label>
      </div>
      
      <button type = "submit" (click) = "addExercise(name.value, description.value, author.value, objectives.value, actionsteps.value, location.value, frequency.value, duration.value, multimediaurl.value)"  class = 'btn btn-success'>Submit</button>
      <button style="margin-left:10px;" class = "btn btn-danger" [routerLink] = "['/manageexercises']" >Cancel</button>
    </form>
  </div>
