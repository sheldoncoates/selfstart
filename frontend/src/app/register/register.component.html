<div class = 'container'>
<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
   <div class="form-group">
    <label>Admin Code</label>
    <input type="text" [(ngModel)]="adminCode" name="adminCode" placeholder="Admin Code" class="form-control">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" style="text-transform: capitalize;" >
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" >
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <div class="form-group">
    <label>Date Of Birth</label>
    <input type="text" [(ngModel)]="DOB" name="DOB" class="form-control" >
  </div>
  <div class="form-group">
    <label>Phone #:</label>
    <input type="text" [(ngModel)]="phone" name="phone" class="form-control" >
  </div>
  <div class="form-group">
    <label>Postal Code</label>
    <input type="text" [(ngModel)]="postalCode" name="postalCode" class="form-control" >
  </div>
  <div class="form-group">
    <label>Marital Status</label>
    <input type="text" [(ngModel)]="martialStatus" name="martialStatus" class="form-control" >
  </div>
  <div class="form-group">
    <label>Heath Card #:</label>
    <input type="text" [(ngModel)]="healthCardNumber" name="healthCardNumber" class="form-control" >
  </div>
  <div class="form-group">
    <label>Medical History</label>
    <input type="text" [(ngModel)]="medicalHistory" name="medicalHistory" class="form-control" >
  </div>
  
  
  <input type="submit" class="btn btn-info" value="Submit">
</form>
</div>
